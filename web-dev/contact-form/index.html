<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact form</title>
</head>
<body>

<div class="form">
    <div id="form-heading">Contact Us</div>
    <div id="form-body">
        Name <span class="required">*</span><br/>
        <input type="text" required>
        <br/>

        Email <span class="required">*</span><br/>
        <input type="email" required>
        <br/>

        Phone Number<br/>
        <div id="phone-number-field">
        <div>
            <input type="number" style="width:90%;">
            <p class="sub-heading">Area Code</p>
        </div>
        <div>
            <input type="number" style="width:90%;">
            <p class="sub-heading">Phone Number</p>
        </div>
    </div>
        <br/>

        Message <span class="required">*</span><br/>
        <textarea name="" id="" cols="30" rows="10" required>

        </textarea>
    </div>
</div>
    
</body>
</html>
