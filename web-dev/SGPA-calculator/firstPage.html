<body class="text-center" style="background: url('image/back2.png');">

        <form action="/" class="form-group" method="POST">
            <label >Enter Sem:</label>
            <select class="form-control" id="car" name="sem">
                <option>2</option>
                <option>4</option>
                <option>6</option>
                <option>8</option>
                
            </select><br>
            <label >Enter branch:</label>
            <select class="form-control" id="car" name="branch">
                <option>CS</option>
                <option>IS</option>
                <option>EC</option>
                <option>EE</option>
                <option>ME</option>
                <option>CV</option>
            </select><br>

            <button class="btn btn-primary "type="submit" style="background: rgb(255, 155, 205);padding:10px 23px;"><img src="image/send32.png"></button>
        </form>
